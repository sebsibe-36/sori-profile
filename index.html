<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Interactive Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
    <p>Frontend Developer • Learner • Creator</p>
    <button id="themeBtn">🌞 Toggle Theme</button>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I love building beautiful and interactive web pages using HTML, CSS, and JavaScript!</p>
    </section>

    <section id="skills">
      <h2>My Skills</h2>
      <ul id="skillList"></ul>
      <button id="randomSkillBtn">🎯 Show Random Skill</button>
      <p id="randomSkill"></p>
    </section>

    <section id="quotes">
      <h2>Daily Dev Quote</h2>
      <button id="quoteBtn">💬 Get Quote</button>
      <blockquote id="quote"></blockquote>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name • Built with ❤️ using HTML, CSS, and JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
